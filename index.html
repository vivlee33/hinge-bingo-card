<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bingo Board</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 20px;
    }
    #board {
        display: grid;
        grid-template-columns: repeat(5, 150px);
        grid-gap: 5px;
    }
    .cell {
        width: 150px;
        height: 200px;
        border: 1px solid black;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        word-wrap: break-word;
        padding: 5px;
        box-sizing: border-box;
        cursor: pointer;
    }
    .marked {
        background-color: yellow;
    }
    #controls {
        text-align: center;
        margin-bottom: 20px;
    }
    #wordList {
        width: 250px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        height: 700px;
        background: #fafafa;
    }
    #wordList h2 {
        margin-top: 0;
    }
</style>
</head>
<body>

<div>
    <div id="controls">
        <button onclick="generateBoard()">Generate Bingo Card</button>
        <button onclick="clearHighlights()">Clear Highlights</button>
        <br><br>
        <input type="text" id="newWord" placeholder="Add new word">
        <button onclick="addWord()">Add Word</button>
    </div>
    <div id="board"></div>
</div>

<div id="wordList">
    <h2>Word List</h2>
    <div id="wordDisplay"></div>
</div>

<script>
let words = [
    "Job: Entrepreneur","Job: Bartender","Job: DJ","Job: Developer","Job: Software engineer","Job: PM","Job: Finance/VC","Job: Not listed",
    "IG/Snap in bio","Has kids (bonus if he says “I’m a single dad”)","Smokes weed","College: Any UC","College Stanford","Conservative","Long-term, open to short","“6’0 because apparently that matters\"",
    "Picture: With a fish","Picture: A dog at a party/”not my dog”","Picture: With his mom","Picture: Gym flex","Picture: Shirtless in bathroom","Picture: Hat-fishing","Picture: Distant/dark/can’t see face/blurry",
    "Picture: Angel wing photo","Picture: Cropped out photo","Picture: Car","Picture: Mullet","Picture: Meme","Picture: Drunk/hungover/throwing up","Picture: Golden gate bridge","Picture: Group photo where you can’t tell who he is",
    "Picture: Wedding guest photo","Picture: Sunglasses","Picture: Hiking/mountain/rock climbing","Picture: Patagonia jacket",
    "Love language: Acts of service","Love language: Physical touch","Looking for: Witty banter/Dark humor/Don’t take yourself too seriously/Sarcasm/Roast","Looking for: Something serious/long-term but open","Looking for: Athletic woman","Looking for: Caring/kind/understanding",
    "All that I ask is: that you’re honest","Worst idea/most spontaneous thing I’ve done/etc: joining hinge","I'll fall for you if: You trip me (up)","Controversial opinion: Pineapple on pizza","I get overly competitive about: Everything","I know the best place in town: for brunch","Voice prompt feels cursed/cringe",
    "References: The Office","References: Harry Potter","References: Game of Thrones","References: Breaking Bad","References: Marvel","References: Anime","References: Rick and Morty","References: Joe Rogan","References: Crypto/Stock",
    "Quotes: “Love traveling”","Quotes: “Looking for my passenger princess”","Quotes: “Just ask”/”I’m an open book”","Quotes: “Bad texter”","Quotes: “Let’s get to know each other”","Quotes: “Partner in crime”","Quotes: “Make me laugh”","Quotes: “I’m not on here much, add me on IG”",
    "Food: Tacos","Food: Pizza","Food: Beer","Food: Sushi","Food: Whiskey","Food: Brunch","Food: Coffee","Food: Ramen","Food: Spicy food","Food: Boba","Food: Tequila","Food: KBBQ","Food: Hotpot",
    "Sports: Tennis","Sports: Pickleball","Sports: Football","Sports: Golf","Sports: Rock climbing","Sports: Hiking","Sports: Biking","Sports: Baseball",
    "Cliches: Coffee is their personality","Cliches: Writes an essay for a prompt","Cliches: Someone in the room recognizes/knows him","Cliches: Empty profile","Cliches: Just moved here/new in town","Cliches: Just got out of a long-term relationship","Cliches: Raving","Cliches: Photography","Cliches: Extremely patronizing comments (weight, rating, intellect…)"
];

function updateWordList() {
    document.getElementById("wordDisplay").innerHTML = words.join("<br>");
}

function generateBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    const shuffled = [...words].sort(() => 0.5 - Math.random());
    const selected = shuffled.slice(0, 25);

    selected.forEach(word => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = word;
        cell.onclick = () => cell.classList.toggle("marked");
        board.appendChild(cell);
    });
    updateWordList();
}

function addWord() {
    const newWord = document.getElementById("newWord").value.trim();
    if (newWord) {
        words.push(newWord);
        document.getElementById("newWord").value = "";
        updateWordList();
    }
}

function clearHighlights() {
    document.querySelectorAll(".cell").forEach(cell => cell.classList.remove("marked"));
}

updateWordList();
</script>

</body>
</html>
