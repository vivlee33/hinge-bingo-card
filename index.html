<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bingo Card Generator</title>
<style>
    /* ========== Base ========== */
  body {
    font-family: "Hanken Grotesk", sans-serif; /* Body font */
    margin: 0;
    background: #F5C6AA;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1, h2, h3 {
    font-family: "Baloo 2", sans-serif; /* Titles */
    text-align: center;             /* Keep centered */
    color: #4B4B7C;                 /* Title Color */
  }

  button {
    font-family: "Baloo 2", sans-serif; /* Buttons too */
  }
  
    /* ========== NEW container for layout ========== */
  .container {
  display: flex;
  justify-content: center;   /* centers horizontally */
  align-items: flex-start;   /* top-aligned */
  gap: 24px;                 /* space between bingo + word list */
  flex-wrap: wrap;           /* allow wrapping on mobile */
  margin: 20px auto;
  max-width: 95%;
  }

  /* ========== Bingo grid ========== */
  #controls label,
  #newWordInput,
  #addWordBtn,
  .cell,
  #wordCount,
  #wordListContainer {
    font-family: "Hanken Grotesk", sans-serif; /* Body text */
    border: 2px solid #4B4B7C;
    border-radius: 6px;
    background: #f9f9f9;
    padding: 12px; /* optional, adds space inside the box */
    max-width: 400px;
    
    /* Center container and content */
    margin-left: auto;
    margin-right: auto;
  }

  #bingo {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* exactly 5 equal columns */
    gap: 4px;
    margin: 12px auto;
    justify-content: center;
    width: 100%;
    max-width: 500px;
  }

  .cell {
    background: white;
    width: 100%;           /* take full column width */
    border: 2px solid #4B4B7C;
    border-radius: 6px;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 6px;
    user-select: none;
    font-size: 12px;
    cursor: pointer;
    position: relative;
    max-width: 150px;       /* max cell width */
    box-sizing: border-box;
    height: auto;           /* allows height to grow with text */
    word-wrap: break-word;  /* wrap long words */
  }

  .cell.free {
    background: #a3d2ca;
    font-weight: bold;
    cursor: default;
  }

  .cell.marked {
    background: #ffb703;
    color: white;
  }

  /* ========== Controls ========== */
  #controls {
    display: flex;
    align-items: center;
    gap: 12px;          /* horizontal spacing between buttons and checkbox */
    flex-wrap: wrap;     /* wrap items on small screens */
    margin: 16px 0;
    justify-content: center;
  }

  #controls label {
    display: flex;       /* align checkbox and text horizontally */
    align-items: center;
    font-size: 14px;
    margin: 0;
  }

  #controls input[type="checkbox"] {
    margin-right: 6px;   /* spacing between checkbox and text */
  }

  button {
    font-size: 16px;
    padding: 10px 18px;
    border: 2px solid #4B4B7C;
    border-radius: 6px;
    cursor: pointer;
    background: #B8D8BA;
    color: #333333;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #C4B4E1;
  }

  select {
    font-size: 12px;
    max-width: 90%;
  }

    /* ========== Word List ========== */
  #wordListContainer {
  font-family: "Hanken Grotesk", sans-serif;
  border: 2px solid #4B4B7C;
  border-radius: 6px;
  background: #f9f9f9;
  padding: 12px;
  max-width: 400px;
  flex: 1;          /* lets it grow/shrink */
  min-width: 250px; /* prevents squish */
  }
  
  #wordCount {
    max-width: 300px;
    margin: 12px auto;
    font-size: 12px;
    color: #555;
    text-align: center;
  }

  #addWordContainer {
    max-width: 400px;
    margin: 8px auto;
    text-align: center;
  }

  #newWordInput {
    width: 70%;
    padding: 6px;
    font-size: 14px;
  }

  #addWordBtn {
    padding: 6px 12px;
    font-size: 14px;
    margin-left: 8px;
    background: #A8DADC;
    border: 2px solid #4B4B7C;
    border-radius: 6px;
    color: #333333;
    cursor: pointer;
  }

  #addWordBtn:hover {
    background: #C4B4E1;
  }

  /* ========== Responsive adjustments ========== */
  @media (max-width: 480px) {
    .cell {
      font-size: 10px;    /* reduce font on small screens */
      padding: 2px;
    }

    #controls {
      gap: 6px;
    }

    #controls label {
      font-size: 10px;
    }

    button {
      font-size: 14px;
      padding: 8px 12px;
    }
  }
</style>
</head>
<body>
<main class="app">
  <h1>Bingo Card Generator</h1>

    <!-- 🔽 bingo grid + word list are children of .container -->
  <div class="container">
    <div class="left-col">
      <div id="bingoWrapper">
        <div id="bingo" role="grid" aria-label="Bingo board"></div>
      </div>

      <!-- Controls -->
      <div id="controls">
        <button id="randomizeBtn">Randomize</button>
        <button id="clearBtn">Clear</button>
        <label>
          <input type="checkbox" id="manualFillToggle" />
          Manual Fill Mode
        </label>
      </div>

      <div id="addWordContainer">
        <input type="text" id="newWordInput" placeholder="Add a new word..." />
        <button id="addWordBtn">Add Word</button>
      </div>

      <div id="wordCount" aria-live="polite"></div>
    </div>

    <aside id="wordListContainer" aria-label="Word list">
      <h2>Word List</h2>
      <ul id="wordList"></ul>
    </aside>
  </div>
</main>

<script>
  const gridSize = 5;
  let words = ["Job: Entrepreneur","Job: Bartender","Job: DJ","Job: Developer","Job: Software engineer","Job: PM","Job: Finance / VC","Job: Not listed",
  "IG / Snap in bio","Has kids (bonus if he says “I’m a single dad”)","Smokes weed","College: Any UC","College Stanford","Conservative",
  "Long-term, open to short","“6’0 because apparently that matters\"","Picture: With a fish","Picture: A dog at a party / ”not my dog”",
  "Picture: With his mom","Picture: Gym flex","Picture: Shirtless in bathroom","Picture: Hat-fishing","Picture: Distant / dark / can’t see face / blurry",
  "Picture: Angel wing photo","Picture: Cropped out photo","Picture: Car","Picture: Mullet","Picture: Meme","Picture: Drunk / hungover / throwing up",
  "Picture: Golden gate bridge","Picture: Group photo where you can’t tell who he is","Picture: Wedding guest photo","Picture: Sunglasses",
  "Picture: Hiking / mountain / rock climbing","Picture: Patagonia jacket","Picture: Coachella","Picture: Japan",
  "Love language: Acts of service","Love language: Physical touch",
  "Looking for: Witty banter / Dark humor / Don’t take yourself too seriously / Sarcasm / Roast",
  "Looking for: Something serious / long-term but open","Looking for: Athletic woman","Looking for: Caring / kind / understanding",
  "All that I ask is: that you’re honest","Worst idea / most spontaneous thing I’ve done / etc: joining hinge",
  "I'll fall for you if: You trip me (up)","Controversial opinion: Pineapple on pizza","I get overly competitive about: Everything",
  "I know the best place in town: for brunch","Voice prompt feels cursed / cringe",
  "References: The Office","References: Harry Potter","References: Game of Thrones","References: Breaking Bad","References: Marvel",
  "References: Anime","References: Rick and Morty","References: Joe Rogan","References: Crypto / Stock",
  "Quotes: “Love traveling”","Quotes: “Looking for my passenger princess”","Quotes: “Just ask” / ”I’m an open book”",
  "Quotes: “Bad texter”","Quotes: “Let’s get to know each other”","Quotes: “Partner in crime”","Quotes: “Make me laugh”",
  "Quotes: “I’m not on here much, add me on IG”",
  "Food: Tacos","Food: Pizza","Food: Beer","Food: Sushi","Food: Whiskey","Food: Brunch","Food: Coffee","Food: Ramen",
  "Food: Spicy food","Food: Boba","Food: Tequila","Food: KBBQ","Food: Hotpot",
  "Sports: Tennis","Sports: Pickleball","Sports: Football","Sports: Golf","Sports: Rock climbing","Sports: Hiking",
  "Sports: Biking","Sports: Baseball",
  "Cliches: Coffee is their personality","Cliches: Writes an essay for a prompt","Cliches: Someone in the room recognizes / knows him",
  "Cliches: Empty profile","Cliches: Just moved here / new in town","Cliches: Just got out of a long-term relationship",
  "Cliches: Raving","Cliches: Photography","Cliches: Extremely patronizing comments (weight, rating, intellect…)"];
  const bingo = document.getElementById('bingo');
  const randomizeBtn = document.getElementById('randomizeBtn');
  const clearBtn = document.getElementById('clearBtn');
  const manualFillToggle = document.getElementById('manualFillToggle');
  const wordCountDisplay = document.getElementById('wordCount');
  const newWordInput = document.getElementById('newWordInput');
  const addWordBtn = document.getElementById('addWordBtn');
  const wordListElement = document.getElementById('wordList');
  let manualFillMode = false;
  let cells = [];

  function shuffle(a){ const arr = a.slice(); for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

  function createGrid(){
    bingo.innerHTML = ''; cells = [];
    for(let r=0;r<gridSize;r++){
      for(let c=0;c<gridSize;c++){
        const cell = document.createElement('div'); cell.className='cell'; cell.dataset.row=r; cell.dataset.col=c;
        if(r===2 && c===2){ cell.classList.add('free'); cell.textContent='FREE'; cell.dataset.marked='false'; }
        else{ cell.textContent=''; cell.dataset.marked='false'; }
        cell.addEventListener('click',()=>onCellClick(cell));
        bingo.appendChild(cell); cells.push(cell);
      }
    }
  }

  function randomFill(){
    if(words.length<gridSize*gridSize-1){ alert('Not enough words to fill the bingo card.'); return; }
    const shuffled=shuffle(words); let idx=0;
    for(let r=0;r<gridSize;r++){
      for(let c=0;c<gridSize;c++){
        const cell=cells[r*gridSize+c];
        if(r===2 && c===2){ cell.textContent='FREE'; cell.classList.add('free'); cell.dataset.marked='false'; cell.classList.remove('marked'); cell.style.backgroundColor='#a3d2ca'; }
        else{ cell.textContent=shuffled[idx++]; cell.classList.remove('free'); cell.dataset.marked='false'; cell.classList.remove('marked'); cell.style.backgroundColor=''; }
      }
    }
    updateWordList(); updateWordCount();
  }

  function clearGrid(){ cells.forEach(cell=>{ if(cell.classList.contains('free')){ cell.textContent='FREE'; cell.style.backgroundColor='#A8DADC'; } else{ cell.textContent=''; cell.style.backgroundColor=''; } cell.classList.remove('marked'); cell.dataset.marked='false'; }); }

  function onCellClick(cell){
    if(manualFillMode){ if(cell.classList.contains('free')) return; openWordSelector(cell); return; }
    if(cell.dataset.marked==='true'){ cell.dataset.marked='false'; cell.classList.remove('marked'); cell.style.backgroundColor=''; }
    else{ cell.dataset.marked='true'; cell.classList.add('marked'); cell.style.backgroundColor='#F1A399'; }
  }

function openWordSelector(cell){
  const select=document.createElement('select'); 
  select.style.width='100%';

  const empty=document.createElement('option');
  empty.value='';
  empty.textContent='-- select word --';
  select.appendChild(empty);

  words.forEach(w=>{
    const opt=document.createElement('option');
    opt.value=w;
    opt.textContent=w;
    select.appendChild(opt);
  });

  select.value=(cell.textContent && cell.textContent!=='FREE')?cell.textContent:'';

  cell.innerHTML='';
  cell.appendChild(select);

  // 👇 prevent dropdown from closing instantly in Chrome
  select.focus();
  select.addEventListener("click", (e) => {
    e.stopPropagation();
  });

  function commit(){
    const val=select.value.trim();
    if(val){
      if(!words.includes(val)){
        words.push(val);
        updateWordList();
      }
      cell.textContent=val;
    } else {
      cell.textContent='';
    }
    cell.dataset.marked='false';
  }

  select.addEventListener('change',()=>{ commit(); });
  select.addEventListener('blur',()=>{ setTimeout(()=>commit(),100); });
}

  function updateWordList(){ wordListElement.innerHTML=''; words.forEach(w=>{ const li=document.createElement('li'); li.textContent=w; wordListElement.appendChild(li); }); }
  function updateWordCount(){ wordCountDisplay.textContent=`Word list contains ${words.length} words.`; }

  addWordBtn.addEventListener('click',()=>{ const val=newWordInput.value.trim(); if(!val) return; if(!words.includes(val)){ words.push(val); newWordInput.value=''; updateWordList(); updateWordCount(); } else{ alert('That word already exists in the list.'); } });
  manualFillToggle.addEventListener('change',(e)=>{ manualFillMode=e.target.checked; });
  randomizeBtn.addEventListener('click',()=>randomFill());
  clearBtn.addEventListener('click',()=>clearGrid());

  createGrid(); randomFill(); updateWordList(); updateWordCount();
</script>
</body>
</html>
