<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bingo Card Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 8px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  #bingo {
    display: grid;
    grid-template-columns: repeat(5, 200px);
    grid-template-rows: repeat(5, 150px);
    gap: 6px;
    justify-content: center;
  }
  .cell {
    background: white;
    border: 2px solid #444;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 6px;
    user-select: none;
    font-size: 14px;
    cursor: pointer;
    position: relative;
    width: 200px;
    height: 150px;
    box-sizing: border-box;
  }
  .cell.free {
    background: #a3d2ca;
    font-weight: bold;
    cursor: default;
  }
  .cell.marked {
    background: #ffb703;
    color: white;
  }
  #controls {
    text-align: center;
    margin: 16px 0;
  }
  button {
    font-size: 16px;
    padding: 10px 18px;
    margin: 0 8px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #219ebc;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #023047;
  }
  select {
    font-size: 12px;
    max-width: 90%;
  }
  #manualFillToggle {
    margin-top: 8px;
    font-size: 14px;
  }
  #wordCount {
    font-size: 12px;
    color: #555;
    text-align: center;
    margin-top: 8px;
  }
  #addWordContainer {
    text-align: center;
    margin: 8px auto;
  }
  #newWordInput {
    width: 70%;
    padding: 6px;
    font-size: 14px;
  }
  #addWordBtn {
    padding: 6px 12px;
    font-size: 14px;
    margin-left: 8px;
    background: #4caf50;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }
  #addWordBtn:hover {
    background: #357a38;
  }
  #wordListContainer {
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    width: 250px;
    height: 500px;
    overflow-y: auto;
    font-size: 13px;
  }
  #wordListContainer h2 {
    font-size: 16px;
    margin-top: 0;
  }
  #wordList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #wordList li {
    padding: 2px 0;
    border-bottom: 1px solid #eee;
  }
</style>
</head>
<body>
<h1>Bingo Card Generator</h1>

<div class="container">
  <div>
    <div id="bingo"></div>
    <div id="controls">
      <button id="randomizeBtn">Randomize</button>
      <button id="clearBtn">Clear</button>
      <div>
        <label>
          <input type="checkbox" id="manualFillToggle" />
          Manual Fill Mode (tap a cell to select word)
        </label>
      </div>
    </div>
    <div id="addWordContainer">
      <input type="text" id="newWordInput" placeholder="Add a new word..." />
      <button id="addWordBtn">Add Word</button>
    </div>
    <div id="wordCount"></div>
  </div>

  <div id="wordListContainer">
    <h2>Word List</h2>
    <ul id="wordList"></ul>
  </div>
</div>

<script>
  let words = [/* your original word list here */];

  const gridSize = 5;
  const bingo = document.getElementById('bingo');
  const randomizeBtn = document.getElementById('randomizeBtn');
  const clearBtn = document.getElementById('clearBtn');
  const manualFillToggle = document.getElementById('manualFillToggle');
  const wordCountDisplay = document.getElementById('wordCount');
  const newWordInput = document.getElementById('newWordInput');
  const addWordBtn = document.getElementById('addWordBtn');
  const wordListElement = document.getElementById('wordList');

  let manualFillMode = false;
  let cells = [];

  function createGrid() {
    bingo.innerHTML = '';
    cells = [];
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (r === 2 && c === 2) {
          cell.classList.add('free');
          cell.textContent = "FREE";
        }
        cell.addEventListener('click', () => onCellClick(cell));
        bingo.appendChild(cell);
        cells.push(cell);
      }
    }
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function randomFill() {
    if (words.length < gridSize * gridSize - 1) {
      alert('Not enough words to fill the bingo card!');
      return;
    }
    const shuffled = shuffle(words.slice());
    let index = 0;
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = cells[r * gridSize + c];
        if (r === 2 && c === 2) {
          cell.textContent = "FREE";
          cell.classList.add('free');
        } else {
          cell.textContent = shuffled[index++];
          cell.classList.remove('free');
        }
        cell.classList.remove('marked');
        cell.style.backgroundColor = '';
      }
    }
  }

  function clearGrid() {
    for (let cell of cells) {
      if (cell.classList.contains('free')) {
        cell.textContent = "FREE";
        cell.style.backgroundColor = '#a3d2ca';
      } else {
        cell.textContent = '';
        cell.style.backgroundColor = '';
      }
      cell.classList.remove('marked');
    }
  }

  function onCellClick(cell) {
    if (manualFillMode) return;
    if (cell.classList.contains('free')) return;
    cell.classList.toggle('marked');
    cell.style.backgroundColor = cell.classList.contains('marked') ? '#ffb703' : '';
  }

  function updateWordCount() {
    wordCountDisplay.textContent = `Word list contains ${words.length} words.`;
    wordListElement.innerHTML = '';
    words.forEach(w => {
      const li = document.createElement('li');
      li.textContent = w;
      wordListElement.appendChild(li);
    });
  }

  addWordBtn.onclick = () => {
    const val = newWordInput.value.trim();
    if (val && !words.includes(val)) {
      words.push(val);
      updateWordCount();
      newWordInput.value = '';
    } else if (words.includes(val)) {
      alert('Word already exists in the list!');
    }
  };

  manualFillToggle.onchange = e => {
    manualFillMode = e.target.checked;
  };

  createGrid();
  updateWordCount();

  randomizeBtn.onclick = () => randomFill();
  clearBtn.onclick = () => clearGrid();
</script>
</body>
</html>
